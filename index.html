<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmin's Project Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hello, and welcome to my portfolio!</h1>
        <h1>This is currently a work in progress...stay tuned.</h1>
    </header>
    
    <section>
        <h2>Projects</h2>

        <div class="project" onmouseover="playVideo(this)" onmouseout="pauseVideo(this)">
            <h3>Linux-Chat System</h3>
            <p>Real-time messaging app for Linux</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HIRgUHcJwnM?enablejsapi=1" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>

        <!-- Add more projects as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Cosmin Matei</p>
    </footer>

    <script>
        const iframes = document.querySelectorAll('iframe');

        iframes.forEach(iframe => {
            iframe.addEventListener('mouseover', function () {
                this.contentWindow.postMessage('{"event":"command","func":"' + 'playVideo' + '","args":""}', '*');
            });

            iframe.addEventListener('mouseout', function () {
                this.contentWindow.postMessage('{"event":"command","func":"' + 'pauseVideo' + '","args":""}', '*');
            });
        });
    </script>

</body>
</html>
